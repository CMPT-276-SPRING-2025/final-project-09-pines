name: TripWise CI/CD Pipeline

on:
  push:
    branches:
      - main
      - ci-cd-testing  

jobs:
  build-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: |
          cd src/tripwise && npm install

      - name: Install Backend Dependencies
        run: |
          cd src/tripwise/backend && npm install

      - name: Skip Tests (No Tests Yet)
        run: echo "Skipping tests since no tests are defined."

      - name: Build Frontend (Vite)
        run: |
          cd src/tripwise && npm run build

      - name: CI/CD Passed 
        run: echo "CI/CD Passed Successfully!"
 
